<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clone Netflix</title> 
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="app__background">
    <div class="app__hero">

			<header class="container">
				<!-- Parte de navegação do menu / Cabeçalho do site--> 
        <nav class="container_nav">
          <section class="caixa_logo"> 
            <img class="logo_netflix" src="./images/logo_netflix.png" alt="logo netflix"> 

            <ul class="lista_nav">
              <li class="item_nav"> 
                <a href="#">Inicio</a>
              </li> 
              <li class="item_nav">
                <a href="#">Séries</a>
              </li> 
              <li class="item_nav"> 
                <a href="#">Filmes</a>
              </li> 
              <li class="item_nav">
                <a href="#">Bombando</a>
              </li> 
              <li class="item_nav"> 
                <a href="#">Minha lista</a>
              </li>
            </ul>
          </section> 
          <section class="caixa_opcoes"> 
            <a href="#"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></a> 
            <a href="#"><i class="fa-solid fa-bell" style="color: #ffffff;"></i></a> 
            <img class="perfil_netflix" src="./images/perfil_netflix.png" alt="logo perfil netflix">
            <a href="#"><i class="fa-sharp fa-solid fa-sort-down" style="color: #ffffff;"></i></a> 
          </section>
        </nav> 
			</header>

		 <!-- Main -->
      <main>
        <!-- Banner -->
        <div class="banner">
          <img class="banner__poster" src="./images/banner__poster.png" alt="Banner filme
            O mundo sombrio de sabrina" />
          <span class="banner__subtitle">Sabrina Spellman luta com sua natureza dupla - metade bruxa, metade mortal - enquanto se levanta contra as forças do mal que a ameaçam, sua família e o mundo humano.</span>

          <div class="banner__btn">
            <button type="submit" class="banner__btn--play">
              <i class="fas fa-play"></i>

              Assistir
            </button>
            <button class="banner__btn--info">
              <i class="fas fa-thin fa-circle-info"></i>Mais informações
            </button>
          </div>
        </div>
        <!-- Fim do Banner -->
			</main>

			<footer>
				<!-- Rodapé do site -->
			</footer>

		</div>
  </div>
</body>
</html>
